<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>face cam</title>
    <style>
        html,
        body {
            background: #000;
            color: whitesmoke;
            margin: 0;
            padding: 0;
            position: relative;
        }

        video {
            display: block;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <video controls muted></video>

    <script>
        const video = document.querySelector('video');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error(err);
            });
    </script>
</body>
</html>
